      - ~/.pingidentity/devops
      - cdr.env
    ports:
      - 8089:8081
    networks:
      - pingnet-internal
      - pingnet-dmz
 
  deepthought-bank-api:
    image: pdangping/deepthought-bank-api-service:0.9
