  #    - VERBOSE=true
      - SERVER_PROFILE_PATH=server_profiles/datarecipient-config/config
    env_file:
      - ~/.pingidentity/devops
      - cdr.env
    ports:
      - 8090:8081
    networks:
      - pingnet-internal
      - pingnet-dmz
 
  deepthought-admin-service:
    image: pdangping/deepthought-admin-service:0.9
    environment:
  #    - VERBOSE=true
      - SERVER_PROFILE_PATH=server_profiles/datarecipient-config/config
    env_file:
      - ~/.pingidentity/devops
      - cdr.env
    ports:
      - 8088:8080
    networks:
      - pingnet-internal
      - pingnet-dmz
 
